<div class="container_12">
  <div class="grid_12">
    <h3>Top Arrivals</h3>
  </div>
  <div class="boxes">
    <div class="grid_4" *ngFor="let tp of topArrivals">
      <figure>
        <div>
          <img [src]="'//' +tp.imagePath" alt="{{tp.productTitle}}" title="{{tp.productTitle}}" height="350" width="350">
        </div>
        <figcaption>
          <h3>{{tp.categoryTitle}}</h3>
          {{tp.detail}}
          <a routerLink="{{tp.url}}" class="btn">Details</a>
        </figcaption>
      </figure>
    </div>
    <div class="clear"></div>
  </div>
</div>
<div class="clear"></div>
